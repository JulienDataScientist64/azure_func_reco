name: CI/CDÂ â€“Â Azure Function **recoâ€‘funcâ€‘2025**

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  ARTIFACT_NAME: function-package
  ZIP_NAME: function.zip

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1Â â€“Â RÃ©cupÃ©ration du dÃ©pÃ´t
      - name: "ğŸ“¥Â Checkout"
        uses: actions/checkout@v4

      # 2Â â€“Â Environnement Python
      - name: "ğŸÂ SetupÂ Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Â â€“Â Installation des dÃ©pendances **dans le dossier attendu par Azure Functions**
      - name: "ğŸ“¦Â Install deps into .python_packages"
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt \
              --target=".python_packages/lib/site-packages"

      # 4Â â€“Â CrÃ©ation de lâ€™archiveÂ ZIP (code + libs)
      - name: "ğŸ—œï¸Â Package Function App"
        run: |
          zip -r ${{ env.ZIP_NAME }} . \
              -x "*.git*" "*.github*" "*__pycache__*"

      # 5Â â€“Â Upload de lâ€™artefact pour le job de dÃ©ploiement
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}

      # 6Â â€“Â TÃ©lÃ©chargement (sÃ©paration build / deploy)
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      # 7Â â€“Â Connexion Ã  Azure (RBAC)
      - name: "ğŸ”Â AzureÂ Login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_249D24A26E0748C480165B85AD10BFCE }}
          tenant-id:  ${{ secrets.AZUREAPPSERVICE_TENANTID_CD5F858537B04A86B1C07BCB1229F452 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34A1296F42EF43ECA05796F905F169B3 }}

      # 8Â â€“Â DÃ©ploiement
      - name: "ğŸš€Â Deploy to Azure Functions"
        uses: azure/functions-action@v1
        with:
          app-name: reco-func-2025
          package: ${{ env.ZIP_NAME }}

      # 9Â â€“Â VÃ©rifÂ : le ZIP contient bien pandas & co
      - name: "ğŸ”Â List site-packages in ZIP (debug)"
        run: |
          unzip -l ${{ env.ZIP_NAME }} | grep pandas || true
