# .github/workflows/deploy_azure_function.yml
name: CI/CD Azure Function App - reco-func-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure_func'  # DÃ©ployer le dossier azure_func
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies from azure_func/requirements.txt
        run: |
          cd azure_func
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip and upload artifact
        run: |
          cd azure_func
          zip -r ../function.zip .
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: function.zip

      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: function-package

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: 'reco-func-2025'
          package: 'function.zip'
