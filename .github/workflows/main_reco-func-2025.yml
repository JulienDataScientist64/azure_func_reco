# .github/workflows/main_reco-func-2025.yml
name: CI/CD Azure Function App - reco-func-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Indiquer le dossier qui contient votre Function App
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function.zip'
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installer depuis le requirements situé dans le dossier azure_func
          pip install -r azure_func/requirements.txt

      - name: Package function app into ZIP
        run: |
          # Créer un ZIP de la Function App en partant du dossier azure_func
          cd azure_func
          zip -r ../function.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: function.zip

      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: function-package

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: 'reco-func-2025'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
